<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniel's Super To Do App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="sketchy-bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm"></div>

            <div class="col-sm" style="text-align: center">

                <h1>TODO</h1>                
                <input class="form-control form-control-lg" type="text" placeholder="What needs done?" id="taskInput" style="width: 500px; text-align: center"> 
                <ul class="list-group" id="toDoList" style="margin-top: 2em; width: 500px"></ul>

                <table class="table" style="width: 500px">
                    <tbody>
                        <tr class="table-dark">
                            <th scope="row" id="taskTableHeader">0 Items Left</th>

                            <td><div class="btn-group btn-group-toggle" id="taskDisplayButtonGroup" data-toggle="buttons">
                                    <label class="btn btn-primary active">
                                      <input type="radio" name="options" id="showAllTasks" autocomplete="off"> All
                                    </label>
                                    <label class="btn btn-primary">
                                      <input type="radio" name="options" id="showActiveTasks" autocomplete="off"> Active
                                    </label>
                                    <label class="btn btn-primary">
                                      <input type="radio" name="options" id="showCompletedTasks" autocomplete="off"> Complete
                                    </label>
                            </div></td>
                            <td><button type="button" class="btn btn-primary" id="clearCompletedTasks">Clear Completed</button></td>
                        </tr>
                    </tbody>
                </table> 

            </div>

            <div class="col-sm"></div>
        </div>
    </div>

</body>
</html>
